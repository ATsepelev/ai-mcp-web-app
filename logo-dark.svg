<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatriumGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Icon -->
  <g transform="translate(8, 8)" filter="url(#shadowDark)">
    <!-- Outer hexagon with gradient -->
    <path d="M 27 8 L 42 16.5 L 42 33.5 L 27 42 L 12 33.5 L 12 16.5 Z" 
          fill="url(#chatriumGradientDark)" 
          stroke="none"/>
    
    <!-- Inner glow effect -->
    <path d="M 27 8 L 42 16.5 L 42 33.5 L 27 42 L 12 33.5 L 12 16.5 Z" 
          fill="none"
          stroke="rgba(255, 255, 255, 0.4)" 
          stroke-width="1"/>
    
    <!-- Chat waves - left side -->
    <g opacity="0.95">
      <path d="M 18 20 Q 20.5 18 23 20" 
            stroke="white" 
            stroke-width="2.5" 
            stroke-linecap="round"
            fill="none"/>
      <path d="M 18 25 Q 20.5 23 23 25" 
            stroke="white" 
            stroke-width="2.5" 
            stroke-linecap="round"
            fill="none"
            opacity="0.8"/>
      <path d="M 18 30 Q 20.5 28 23 30" 
            stroke="white" 
            stroke-width="2.5" 
            stroke-linecap="round"
            fill="none"
            opacity="0.6"/>
    </g>
    
    <!-- Chat waves - right side -->
    <g opacity="0.95">
      <path d="M 31 20 Q 33.5 18 36 20" 
            stroke="white" 
            stroke-width="2.5" 
            stroke-linecap="round"
            fill="none"/>
      <path d="M 31 25 Q 33.5 23 36 25" 
            stroke="white" 
            stroke-width="2.5" 
            stroke-linecap="round"
            fill="none"
            opacity="0.8"/>
      <path d="M 31 30 Q 33.5 28 36 30" 
            stroke="white" 
            stroke-width="2.5" 
            stroke-linecap="round"
            fill="none"
            opacity="0.6"/>
    </g>
  </g>
  
  <!-- Chatrium Text -->
  <text x="68" y="43" 
        font-family="'Space Grotesk', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" 
        font-weight="600" 
        letter-spacing="0.5"
        fill="#F9FAFB">CHATRIUM</text>
  
  <!-- Tagline -->
  <text x="68" y="55" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="10" 
        font-weight="400" 
        letter-spacing="1"
        fill="#D1D5DB"
        opacity="0.8">YOUR SPACE FOR AI CONVERSATIONS</text>
</svg>

